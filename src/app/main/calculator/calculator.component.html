<div class="container-fluid">

  <div class="jumbotron col-sm-4 p-2 m-0 bg-dark text-white">

    <h1 class="text-center">Angular Calculator</h1>

    <div class="input-group input-group-sm col-sm-12 m-0 p-0">
      <div id="data-input-calc" class="col-sm-12 form-control text-lg-right" type="text">{{input}}
      </div>
    </div>

    <div class="input-group input-group-sm col-sm-12 m-0 p-0">
      <div id="result-calc" class="form-control text-sm-right" type="text">{{result}}</div>
    </div>

    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-info col-sm-6" type="button" (click)="allClear()">C</button>
      <button class="btn btn-warning col-sm-3" type="button" (click)="clear()">x</button>
      <button class="btn btn-secondary col-sm-3" type="button"
        (click)="pressOperator('/')">/</button>
    </div>

    <div class="col-sm-12 p-1 m-0">
      <button id="number7" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button"
        (click)="pressNum('7')">7</button>
      <button id="number8" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button"
        (click)="pressNum('8')">8</button>
      <button id="number9" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button"
        (click)="pressNum('9')">9</button>
      <button id="multiplication" class="btn btn-lg btn-secondary col-sm-3 p-1" type="button"
        (click)="pressOperator('*')">X</button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button id="number4" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button"
        (click)="pressNum('4')">4</button>
      <button id="number5" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button"
        (click)="pressNum('5')">5</button>
      <button id="number6" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button"
        (click)="pressNum('6')">6</button>
      <button id="decrease" class="btn btn-lg btn-secondary col-sm-3 p-1" type="button"
        (click)="pressOperator('-')">-</button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button id="number1" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button"
        (click)="pressNum('1')">1</button>
      <button id="number2" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button"
        (click)="pressNum('2')">2</button>
      <button id="number3" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button"
        (click)="pressNum('3')">3</button>
      <button id="sum" class="btn btn-lg btn-secondary col-sm-3 p-1" type="button"
        (click)="pressOperator('+')">+</button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button id="point" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button"
        (click)="pressNum('.')">.</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button"
        (click)="pressNum('0')">0</button>
      <button id="match" class="btn btn-lg btn-success col-sm-6 p-1" type="button"
        (click)="getAnswer()">=</button>
    </div>

  </div>
